<section class="section">
  <div class="container is-fluid">

    <h1 class="title is-1">Icon</h1>

    <div class="block">
      Font Awesome 4.7: <a
        href="https://fontawesome.com/v4.7.0/icons"
        target="_blank"
      >
        https://fontawesome.com/v4.7.0/icons
      </a>
    </div>

    <h2 class="title is-3">Basic Usage</h2>

    <div class="block">
      <span class="icon">
        <i class="fa fa-home"></i>
      </span>
    </div>

    <div class="block">
      icon-text wrapper
    </div>

    <div class="block">
      <span class="icon-text">
        <span>Front Text</span><span class="icon"><i class="fa fa-home"></i></span><span>Back Text</span>
      </span>
    </div>

    <div class="block">
      <div class="icon-text text-size-large">
        <span class="icon"><i class="fa fa-home"></i></span><span>Large Font Size Text</span>
      </div>
    </div>

    <div class="block">
      <button class="button">
        <span class="icon"><i class="fa fa-home"></i></span><span>Icon in Button</span>
      </button>
    </div>

    <div class="block">
      <nav class="navbar">
        <div class="navbar-brand">
          <a class="navbar-item">
            <span class="icon-text"><span class="icon"><i class="fa fa-home"></i></span><span>Menu</span></span>
          </a>
          <div class="navbar-item has-dropdown">
            <a class="navbar-link">
              <span class="icon-text"><span class="icon"><i class="fa fa-home"></i></span><span>Dropdown
                  Menu</span></span>
            </a>
          </div>
        </div>
      </nav>
    </div>


    <h2 class="title is-3">Modifier</h2>

    <div class="block">
      <div class="block">
        Size: is-small, is-medium, is-large
      </div>
      <div class="block">
        <div class="text-size-large">
          <span class="icon is-small"><i class="fa fa-home"></i></span>
          <span class="icon is-medium"><i class="fa fa-home"></i></span>
          <span class="icon is-large"><i class="fa fa-home"></i></span>
        </div>
      </div>
    </div>

    <div class="block">
      <div class="block">
        Color: text-[color]
      </div>
      <div class="block">
        <div class="text-size-large">
          <span class="icon text-primary"><i class="fa fa-home"></i></span>
          <span class="icon text-secondary"><i class="fa fa-home"></i></span>
        </div>
      </div>
    </div>

    <div class="block">
      <div class="block">
        icon-img
      </div>
      <div class="block">
        <div class="icon-text text-size-medium is-align-center">
          <span class="icon icon-img"><img src="images/coin.png"></span><span>Image Icon</span>
        </div>
      </div>
    </div>

  </div>
</section>
