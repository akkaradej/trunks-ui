<section class="section">
  <div class="container">

    <h1 class="title is-1">Badge</h1>

    <h2 class="title is-3">Basic Usage</h2>

    <div class="block">
      .badge and content as inner text
    </div>
    <div class="block">
      &lt;div class="badge"&gt;1&lt;/div&gt;
      <div class="badge">
        1
      </div>
    </div>

    <h2 class="title is-3">Modifier</h2>

    <div class="block">
      <div class="block">
        .is-[color]
      </div>
      <div class="block">
        <div class="badge is-primary">
          1
        </div>
        <div class="badge is-secondary">
          999+
        </div>
      </div>
    </div>

    <h2 class="title is-3">Variables</h2>

    <div class="block">
      <p>$badge-font-size: $size-normal;</p>
    </div>

  </div>
</section>
