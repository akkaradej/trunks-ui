        rel="stylesheet" />
  <link href="../../node_modules/prismjs/plugins/toolbar/prism-toolbar.css"
        rel="stylesheet" />
  <link href="../../node_modules/prismjs/plugins/unescaped-markup/prism-unescaped-markup.css"

  </style>

<body>


  <section class="section">
    <div class="container is-fluid">

      <h1 class="title is-4">Radio</h1>

      <h2 class="title is-6">Basic Usage</h2>

      <div class="block">
        <label class="radio">
          <input type="radio"
                 name="radio1">
          <span>Yes</span>
        </label>
        <label class="radio">
          <input type="radio"
                 name="radio1">
          <span>No</span>
        </label>
        <script type="text/plain"
                class="language-markup">
<label class="radio">
  <input type="radio" name="radio1">
  <span>Yes</span>
</label>
<label class="radio">
  <input type="radio" name="radio1">
  <span>No</span>
</label>  
        </script>
      </div>

      <h2 class="title is-6">Modifier</h2>

      <div class="block">
        is-[color]
      </div>
      <div class="block">
        <div class="block">
          <label class="radio is-secondary">
            <input type="radio"
                   name="radio1">
            <span>Yes</span>
          </label>
          <label class="radio is-secondary">
            <input type="radio"
                   name="radio1">
            <span>No</span>
          </label>
        </div>
        <script type="text/plain"
                class="language-markup">
<label class="radio is-secondary">
  <input type="radio"
          name="radio1">
  <span>Yes</span>
</label>
<label class="radio is-secondary">
  <input type="radio"
          name="radio1">
  <span>No</span>
</label>
        </script>
      </div>

      <div class="block">
        has-bg
      </div>
      <div class="block">
        <div class="block">
          <label class="radio has-bg is-primary">
            <input type="radio"
                   name="radio1">
            <span>
              <b class="radio-bg"></b>
              Yes
            </span>
          </label><label class="radio has-bg is-primary">
            <input type="radio"
                   name="radio1">
            <span>
              <b class="radio-bg"></b>
              No
            </span>
          </label>
        </div>
        <script type="text/plain"
                class="language-markup">
<label class="radio has-bg is-primary">
  <input type="radio"
          name="radio1">
  <span>
    <b class="radio-bg"></b>
    Yes
  </span>
</label>
<label class="radio has-bg is-primary">
  <input type="radio"
          name="radio1">
  <span>
    <b class="radio-bg"></b>
    No
  </span>
</label>
        </script>
      </div>

      <div class="block">
        has-no-text
      </div>
      <div class="block">
        <div class="block">
          <label class="radio has-no-text">
            <input type="radio"
                   name="radio2">
            <span></span>
          </label>
        </div>
        <script type="text/plain"
                class="language-markup">
<label class="radio has-no-text">
  <input type="radio"
          name="radio2">
  <span></span>
</label>
        </script>
      </div>


      <h2 class="title is-6">Variable</h2>

      <div class="block">
        <p>$radio-border-color: $primary;</p>
        <p>$radio-background-color: $primary;</p>
      </div>

    </div>
  </section>

  <!-- build:js ../../assets/scripts/vendor.js -->
  <script src="../../node_modules/prismjs/prism.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
  <!-- endbuild -->

  <script src="../../assets/scripts/main.js"></script>

  <script>
    function openMenu() {
      document.getElementById('burger').classList.toggle('is-active');
      document.getElementById('navbarBasicExample').classList.toggle('is-active');
    }
  </script>
</body>

</html>
