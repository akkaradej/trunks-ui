<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description"
        content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>trunks ui</title>

  <link rel="apple-touch-icon"
        href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css ../../assets/styles/vendor.css -->
  <link href="../../node_modules/font-awesome/css/font-awesome.min.css"
        rel="stylesheet">
  <link href="../../node_modules/prismjs/themes/prism.css"
        rel="stylesheet" />
  <link href="../../node_modules/prismjs/plugins/toolbar/prism-toolbar.css"
        rel="stylesheet" />
  <link href="../../node_modules/prismjs/plugins/unescaped-markup/prism-unescaped-markup.css"
        rel="stylesheet" />
  <!-- endbuild -->

  <link rel="stylesheet"
        href="../../assets/styles/vendor.css">
  <link rel="stylesheet"
        href="../../assets/styles/main.css">

  <style>

  </style>

</head>

<body>

  <section class="section">
    <div class="container is-fluid">

      <h1 class="title is-4">Badge Corner</h1>

      <h2 class="title is-6">Basic Usage</h2>

      <div class="block">
        <button class="button badge-corner">
          badge-corner
        </button>
        <script type="text/plain"
                class="language-markup">
<button class="button badge-corner">
  badge-corner
</button>
        </script>
      </div>

      <div class="block">
        <button class="button badge-corner"
                data-badge="1">
          Button
        </button>
        <span class="badge-corner push-left-2"
              data-badge="2 ">
          Text
        </span>
        <script type="text/plain"
                class="language-markup">
<button class="button badge-corner" data-badge="1">
  badge-corner
</button>

<span class="badge-corner" data-badge="2 ">Text</span>
        </script>
      </div>

      <h2 class="title is-6">Modifier</h2>

      <div class="block">
        <div class="block">
          Color: is-badge-[color]
        </div>
        <div class="block">
          <button class="button badge-corner is-badge-danger"
                  data-badge="123">
            color badge-corner
          </button>
        </div>

        <script type="text/plain"
                class="language-markup">
<button class="button badge-corner is-badge-danger"
        data-badge="123">
  color badge-corner
</button>
        </script>
      </div>

      <h2 class="title is-6">Variable</h2>

      <div class="block">
        <p>$badge-corner-font-size: $size-normal;</p>
        <p>$badge-corner-background-color: $grey;</p>
        <p>$badge-corner-box-shadow: 0 0 0 .2rem #fff;</p>
        <p>$badge-corner-border-radius: $radius-rounded;</p>
      </div>

    </div>
  </section>

  <!-- build:js ../../assets/scripts/vendor.js -->
  <script src="../../node_modules/prismjs/prism.js"></script>
  <script src="../../node_modules/prismjs/plugins/toolbar/prism-toolbar.min.js"></script>
  <script src="../../node_modules/prismjs/plugins/unescaped-markup/prism-unescaped-markup.min.js"></script>
  <script src="../../node_modules/prismjs/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
  <!-- endbuild -->

  <script src="../../assets/scripts/main.js"></script>
</body>

</html>
